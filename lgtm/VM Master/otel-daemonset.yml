apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
  namespace: monitoring
data:
  otel.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch: {}

    exporters:
      otlp:
        endpoint: tempo.monitoring.svc.cluster.local:4320  # IP VM monitoring (Tempo)
        tls:
          insecure: true

      prometheus:
        endpoint: 0.0.0.0:9464 # metrics scraping

      loki:
        endpoint: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push # loki service in monitoring namespace

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch] 
          exporters: [otlp]
      metrics:
        receivers: [otlp]
        processors: [batch]
        exporters: [prometheus]

      logs:
        receivers: [otlp]
        processors: [batch]
        exporters: [loki]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config", "/etc/otel/otel.yaml"]
          ports:
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 9464
          volumeMounts:
            - name: config
              mountPath: /etc/otel
      volumes:
        - name: config
          configMap:
            name: otel-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  selector:
    app: otel-collector
  ports:
    - name: grpc
      port: 4317
      targetPort: 4317
    - name: http
      port: 4318
      targetPort: 4318
    - name: metrics
      port: 9464
      targetPort: 9464
