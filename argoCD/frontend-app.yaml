apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wandoor-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kelompok-3-odp343/infra.git
    targetRevision: production
    path: k3s-manifests/frontend-wandoor
  destination:
    server: https://kubernetes.default.svc
    namespace: wandoor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
