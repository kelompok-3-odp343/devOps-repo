apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: monitoring
  labels:
    app: cadvisor
spec:
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      # Penting: Menggunakan network stack dari host
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: cadvisor
          image: gcr.io/cadvisor/cadvisor:v0.47.2
          ports:
            - containerPort: 8080
              name: http
          # Penting: Memberikan hak istimewa penuh untuk membaca data host
          securityContext:
            privileged: true
          # Mounts untuk mengakses sistem file host
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
              readOnly: false
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: docker
              mountPath: /var/lib/docker
              readOnly: true
            - name: containerd
              mountPath: /var/lib/containerd
              readOnly: true
            - name: cgroup
              mountPath: /cgroup
              readOnly: true
            # TAMBAHAN: Mount untuk mengatasi Warning /dev/kmsg
            - name: kmsg
              mountPath: /dev/kmsg
              readOnly: true
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: docker
          hostPath:
            path: /var/lib/docker
        - name: containerd
          hostPath:
            path: /var/lib/containerd
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
        # TAMBAHAN: Volume hostPath untuk /dev/kmsg
        - name: kmsg
          hostPath:
            path: /dev/kmsg

---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  namespace: monitoring
  labels:
    app: cadvisor
spec:
  selector:
    app: cadvisor
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 32081
