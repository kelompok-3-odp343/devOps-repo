apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: wandoor
  annotations:
    # Optional: Add useful Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Optional: Enable CORS if needed
    # traefik.ingress.kubernetes.io/router.middlewares: wandoor-cors@kubernetescrd
spec:
  ingressClassName: traefik # ‚Üê TAMBAHKAN INI (modern way, lebih direkomendasikan)
  rules:
    - host: api.wandoor.my.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8081
