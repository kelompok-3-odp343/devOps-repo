---
- name: Setup Oracle Database & Redis Server using Docker Compose
  hosts: db
  become: yes

  vars:
    repo_url: "https://github.com/kelompok-3-odp343/infra.git"
    repo_dir: "/opt/infra"
    compose_dir: "/opt/infra/database-wandoor"

  tasks:
    # ==========================
    # 1️⃣ Remove ANY invalid Docker repo
    # ==========================
    - name: Remove invalid Docker repo files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/sources.list.d/docker.list
        - /etc/apt/sources.list.d/docker-ce.list
        - /etc/apt/sources.list.d/download_docker_com.list
        - /etc/apt/sources.list.d/docker-ubuntu.list
      ignore_errors: yes

    # ==========================
    # 2️⃣ Install base dependencies
    # ==========================
    - name: Install required dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - git
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    # ==========================
    # 3️⃣ Official Docker Keyrings Setup (ASC format)
    # ==========================
    - name: Ensure keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker official GPG key (.asc)
      get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    # ==========================
    # 4️⃣ Setup Docker Repository (Bookworm)
    # ==========================
    - name: Add Docker repo for Debian Bookworm
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable
        mode: "0644"

    - name: apt update after adding repo
      apt:
        update_cache: yes

    # ==========================
    # 5️⃣ Install Docker Engine + Compose
    # ==========================
    - name: Install Docker Engine & Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service running
      systemd:
        name: docker
        enabled: yes
        state: started

    # ==========================
    # 6️⃣ Clone / Pull Repo
    # ==========================
    - name: Check if repo exists
      stat:
        path: "{{ repo_dir }}/.git"
      register: repo_git

    - name: Clone infra repository (first time)
      git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_dir }}"
        version: main
        force: yes
      when: not repo_git.stat.exists

    - name: Pull latest changes (if exists)
      shell: git pull origin main
      args:
        chdir: "{{ repo_dir }}"
      when: repo_git.stat.exists

    # ==========================
    # 7️⃣ Run Docker Compose
    # ==========================
    - name: Run docker compose up -d
      shell: docker compose up -d
      args:
        chdir: "{{ compose_dir }}"

    # ==========================
    # 8️⃣ Check status
    # ==========================
    - name: Check running containers
      shell: docker ps
      register: container_status

    - debug:
        msg: |
          Docker Compose Deployed!
          {{ container_status.stdout }}
