apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wandoor-frontend-ingress
  namespace: wandoor
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: frontend.wandoor.local   # ganti sesuai domain kamu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
  tls:
    - hosts:
        - frontend.wandoor.local
      secretName: frontend-tls-secret  # opsional, bisa dihapus jika belum pakai HTTPS
