apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wandoor-backend-ingress
  namespace: wandoor
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: backend.wandoor.local   # ganti sesuai domain kamu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8081
  tls:
    - hosts:
        - backend.wandoor.local
      secretName: backend-tls-secret  # opsional, bisa dihapus jika belum pakai HTTPS
